services:
    database:
        image: postgres:latest
        ports: 
            - "5432:5432"
        environment:
            POSTGRES_USER: me
            POSTGRES_PASSWORD: password
            POSTGRES_DB: test
        volumes: 
            - pgdata:/var/lib/postgresql

    tcp-server:
        build: .
        image: tcp-server
        depends_on:
            - database
        command: ["/server"]
volumes:
    pgdata:
        