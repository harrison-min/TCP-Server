services:
    database:
        image: postgres:latest
        env_file: "secrets.env"
        volumes: 
            - pgdata:/var/lib/postgresql
        networks:
            - backEndTest

    tcp-server:
        build: .
        image: tcp-server
        depends_on:
            - database
        env_file: 
            - secrets.env
        command: ["/server"]
        networks: 
            - backEndTest
            - frontEndTest


volumes:
    pgdata:

networks: 
    backEndTest: 
        external: true 
    frontEndTest: 
        external: true
        